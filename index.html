<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Voiceflow</title>
</head>
<body>
    <div id="voiceflow-chat" style="width: 100%; height: 600px;"></div>

    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];

          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '67cf2c07a8d3a785ede963b7' }, // Ton Project ID
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              voice: { 
                url: "https://runtime-api.voiceflow.com"
              },
              render: {
                mode: 'embedded', // Affichage direct dans la div
                target: document.getElementById('voiceflow-chat') // Associe le chat à la div
              },
              autostart: true // Démarrage automatique de la conversation
            });
          };

          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
